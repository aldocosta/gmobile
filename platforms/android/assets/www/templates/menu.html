<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal">
            <h1 class="title"> <span class="ion-ios-people"></span>  Personagens</h1>
        </ion-header-bar>
        <ion-content>
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="text" placeholder="Filtrar Personagem" ng-model="filtro.nome">
                </label>
            </div>            
            <ion-scroll zooming="true" direction="y" 
            style="height:{{windowConfig.screenResolution.getIdealUsersListHeight()}}px">
                <div class="list list-inset">
                    <ion-list>
                        <ion-item menu-close ng-repeat="u in users | filter:filtro" ng-click="eventoclick(u)">
                            <span class="ion-ios-body"></span>{{u.nome}}
                        </ion-item>
                    </ion-list>
                </div>
            </ion-scroll>
            <div class="card">
                <div class="item item-text-wrap">
                    Total de personagens: {{users.length}}
                </div>
            </div>
            <div class="bar bar-royal bar-footer" id="bar">
                <div class="title" style="cursor:pointer" ng-click="action()">Menu</div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<style>
    .fixbarwindows {
        position: relative;

    }
</style>
