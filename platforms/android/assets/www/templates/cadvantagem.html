<ion-modal-view>
    <ion-header-bar>
        <h1 class="title"><i class="icon ion-person-add"></i> Cadastros</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal('vantagens')">Fechar   </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="list">
                <div class="bar bar-header bar-royal">
                    <h1 class="title"> Cadastro de Vantagens</h1>
                </div>
                <br />
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Vantagem</span>
                    <input type="text" placeholder="Ex.:Abascanto" ng-model="vantagemnova.nome" ng-show="!editandovantagem">
                    <input type="text" placeholder="Ex.:Abascanto" ng-model="vantagemnovaeditando.nome" ng-show="editandovantagem">
                </label>
                <label class="item item-input item-input">
                    <div class="input-label positive">
                        Custo 
                    </div>
                    <input type="number" min="-1000" max="1000" placeholder="Ex.:10" ng-model="vantagemnova.custo" ng-show="!editandovantagem">
                    <input type="number" min="-1000" max="1000" placeholder="Ex.:10" ng-model="vantagemnovaeditando.custo" ng-show="editandovantagem">
                </label>                

                <button class="button button-clear button-positive" ng-click="criarVantagem(vantagemnova)" ng-show="!editandovantagem">
                    <span class="ion-plus-circled"></span> Adicionar
                </button>
                <button class="button button-clear button-positive" ng-click="atualizarVantagem(vantagemnovaeditando)" ng-show="editandovantagem">
                    <span class="ion-plus-circled"></span> Editar
                </button>
                <button class="button button-clear button-positive" ng-click="cancelarEditandoVantagem()" ng-show="editandovantagem">
                    <span class="ion-plus-circled"></span> Cancelar
                </button>
                <div class="item item-text-wrap bar bar-header bar-royal">
                    Vantagens
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="Pesquisa" ng-model="filtermfckr.nome">
                </label>
                <ion-scroll zooming="true" direction="y" style="height: 350px">
                    <div class="list">
                        <a class="item item-avatar" href="#" ng-repeat="list in listavantagens |filter:filtermfckr"
                           ng-click="editandoVantagem(list)">
                            <img src="img/remove.png" alt="Alternate Text" style="width:30px;height:30px;cursor:pointer" ng-click="removerVantagem(list);" />
                            <h2>{{list.nome}}</h2>
                            <p> {{list.custo}}</p>
                        </a>
                    </div>
                </ion-scroll>
            </div>
        </div>

    </ion-content>
</ion-modal-view>
