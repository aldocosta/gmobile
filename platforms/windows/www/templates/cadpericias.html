<ion-modal-view>
    <ion-header-bar>
        <h1 class="title"><i class="icon ion-person-add"></i> Cadastros</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal('cadastros')">Fechar   </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="list">
                <div class="bar bar-header bar-royal">
                    <h1 class="title"> Cadastro de Pericias</h1>
                </div>
                <br />
                <label class="item item-input item-stacked-label" ng-init="pericianova.tipo='pericia'">
                    <span class="input-label">Pericias</span>
                    <input type="text" placeholder="Ex.:Sacar Rápido" ng-model="pericianova.nome" ng-show='!editandopericia'>
                    <input type="text" placeholder="Ex.:Sacar Rápido" ng-model="periciaeditando.nome" ng-show='editandopericia'>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label positive">
                        Dificuldade
                    </div>
                    <select data-tap-disabled="true" ng-model="pericianova.custo"
                    ng-show='!editandopericia'>
                        <option selected>FACIL</option>
                        <option>MEDIO</option>
                        <option>DIFICIL</option>
                        <option>MUITO DIFICIL</option>
                    </select>
                    <select data-tap-disabled="true" ng-model="periciaeditando.custo"
                        ng-show='editandopericia'>
                        <option selected>FACIL</option>
                        <option>MEDIO</option>
                        <option>DIFICIL</option>
                        <option>MUITO DIFICIL</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label positive">
                        Atributo usado
                    </div>
                    <select data-tap-disabled="true" ng-model="pericianova.nh"
                    ng-show='!editandopericia'>
                        <option selected>ST</option>
                        <option>DX</option>
                        <option>IQ</option>
                        <option>HT</option>
                        <option>PV</option>
                        <option>VON</option>
                        <option>PER</option>
                        <option>PF</option>
                    </select>

                    <select data-tap-disabled="true" ng-model="periciaeditando.nh" 
                    ng-show='editandopericia'>
                        <option selected>ST</option>
                        <option>DX</option>
                        <option>IQ</option>
                        <option>HT</option>
                        <option>PV</option>
                        <option>VON</option>
                        <option>PER</option>
                        <option>PF</option>
                    </select>
                </label>
                
                <button class="button button-clear button-positive" ng-click="criarPericias(pericianova)"
                ng-show='!editandopericia'>
                    <span class="ion-plus-circled"></span> Adicionar
                </button>
                <button class="button button-clear button-positive" ng-click="atualizarPericia(pericianova)"
                ng-show='editandopericia'>
                    <span class="ion-plus-circled"></span> Editar
                </button>
                <button class="button button-clear button-positive" ng-click="cancelarEditandoPericia()"
                ng-show='editandopericia'>
                    <span class="ion-plus-circled"></span> Cancelar
                </button>                

                <div class="item item-text-wrap bar bar-header bar-royal">
                    Pericias
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="Pericia" ng-model="pericia.nome" id="txtpericianomecad">
                </label>
                <ion-scroll zooming="true" direction="y" style="height: 350px">
                    <div class="list">
                        <a class="item item-avatar" href="#" ng-repeat="list in listapericias |filter:pericia" 
                        ng-click="editandoPericia(list)">
                            <img src="img/remove.png" alt="Alternate Text" style="width:30px;height:30px;cursor:pointer" ng-click="removerPericia(list);"/>
                            <h2>{{list.nome}}</h2>
                            <p>{{list.nh}} - {{list.custo}}</p>
                        </a>
                    </div>
                </ion-scroll>
            </div>
        </div>

    </ion-content>
</ion-modal-view>
