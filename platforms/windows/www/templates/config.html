<ion-modal-view>
    <ion-header-bar>
        <h1 class="title royal"><i class="icon ion-ios-settings-strong assertive"></i> Configurações</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal('configuracoes')">Fechar</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ul class="list">
            <li class="item item-toggle">
                <span class="item-text-wrap">IMAGEM DA CAMERA</span>
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="config.camera_galeria" ng-change="updateConfig(config);">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                <span class="item-text-wrap">  RESET DE DADOS</span>
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="config.reset" o ng-change="resetDados(config);">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                <span class="item-text-wrap">VIBRAR ACIONADO </span>
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="config.vibrate" ng-change="updateConfig(config);">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                <span class="item-text-wrap">SIMETRIA VANTAGEM/DESVANTAGEM </span>
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="config.simetria" ng-change="updateConfig(config);">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
        <div class="card">
            <div class="item item-divider">
                <span class="item-text-wrap">QUALIDADE CAMERA (FOTO) - {{config.quality}} % </span>
            </div>
            <div class="item item-text-wrap">
                <div class="item range range-positive">
                    <i class="icon ion-ios-sunny-outline"></i>
                    <input type="range" name="volume" min="0" max="100" value="" ng-model='config.quality'
                           on-release="updateConfig(config);">
                    <i class="icon ion-ios-sunny"></i>
                </div>
            </div>

            <div class="item item-divider">
                <span class="item-text-wrap">{{lblCamQuality }}</span>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
