<ion-modal-view>
    <ion-header-bar>
        <h1 class="title"><i class="icon ion-person-add"></i> Cadastros</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal('desvantagens')">Fechar </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="list">
                <div class="bar bar-header bar-royal">
                    <h1 class="title"> Cadastro de Desvantagens</h1>
                </div>
                <br />
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Desvantagem</span>
                    <input type="text" placeholder="Ex.:Circuspecto" ng-model="desvantagemnova.nome" ng-show="!editandodesvantagem">
                    <input type="text" placeholder="Ex.:Circuspecto" ng-model="desvantagemnovaeditando.nome" ng-show="editandodesvantagem">
                </label>
                <label class="item item-input item-input">
                    <div class="input-label positive">
                        Custo
                    </div>
                    <input type="number" min="-1000" max="1000" placeholder="Ex.:10" ng-model="desvantagemnova.custo" ng-show="!editandodesvantagem">
                    <input type="number" min="-1000" max="1000" placeholder="Ex.:10" ng-model="desvantagemnovaeditando.custo" ng-show="editandodesvantagem">
                </label>

                <button class="button button-clear button-positive" ng-click="criardesVantagem(desvantagemnova)" ng-show="!editandodesvantagem">
                    <span class="ion-plus-circled"></span> Adicionar
                </button>
                <button class="button button-clear button-positive" ng-click="atualizardesVantagem(desvantagemnovaeditando)" ng-show="editandodesvantagem">
                    <span class="ion-plus-circled"></span> Editar
                </button>
                <button class="button button-clear button-positive" ng-click="cancelarEditandodesVantagem()" ng-show="editandodesvantagem">
                    <span class="ion-plus-circled"></span> Cancelar
                </button>
                <div class="item item-text-wrap bar bar-header bar-royal">
                    Desvantagens
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="Pesquisa" ng-model="filtermfckr.nome">
                </label>
                <ion-scroll zooming="true" direction="y" style="height: 350px">
                    <div class="list">
                        <a class="item item-avatar" href="#" ng-repeat="list in listadesvantagens |filter:filtermfckr" ng-click="editandoDesvantagem(list)">
                            <img src="img/remove.png" alt="Alternate Text" style="width:30px;height:30px;cursor:pointer" ng-click="removerDesvantagem(list);" />
                            <h2>{{list.nome}}</h2>
                            <p> {{list.custo}}</p>
                        </a>
                    </div>
                </ion-scroll>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
