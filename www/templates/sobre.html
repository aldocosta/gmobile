<ion-modal-view>
    <ion-header-bar>
        <h1 class="title royal"><i class="icon ion-iphone"></i> GMobi</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal('sobre')">Fechar</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img src="img/icon.png" />
                <h2>
                    <span class="item-text-wrap">
                        Gerenciador digital de Fichas
                    </span>
                </h2>
                <p>Baseado no GURPS 4 ed.</p>
            </div>
            <div class="item item-image" style="padding:4px">
                <img src="img/gurps.png" />
            </div>
            <a class="item item-icon-left assertive" href="#">
                <span class="item-text-wrap">Generic Universal RolePlaying System!</span>
            </a>

            <div class="card">
                <div class="item item-text-wrap">
                    De jogador para jogador.
                </div>
            </div>

            <div class="card">
                <div class="item item-text-wrap">
                    <button class="button button-block button-positive" ng-click="contato()">
                        <span class="ion-email"></span> Contato
                    </button>                                                       
                </div>
            </div>
        </div>

    </ion-content>
</ion-modal-view>
